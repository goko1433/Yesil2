<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birikim & Borç Takip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <!-- GİRİŞ / KAYIT -->
    <div id="auth-view" class="view active-view">
      <div class="auth-box">
        <h2 class="auth-title">Giriş Yap</h2>
        <input type="text" id="login-username" placeholder="Kullanıcı adı" required>
        <input type="password" id="login-password" placeholder="Şifre" required>
        <button id="login-btn">Giriş Yap</button>
        <div class="form-switcher">
          Hesabın yok mu? <a href="#" id="show-register">Kayıt Ol</a>
        </div>
      </div>

      <div class="auth-box" style="display:none;" id="register-box">
        <h2 class="auth-title">Kayıt Ol</h2>
        <input type="text" id="register-username" placeholder="Kullanıcı adı" required>
        <input type="password" id="register-password" placeholder="Şifre" required>
        <button id="register-btn">Kayıt Ol</button>
        <div class="form-switcher">
          Zaten üye misin? <a href="#" id="show-login">Giriş Yap</a>
        </div>
      </div>
    </div>

    <!-- ANA PANEL -->
    <div id="app-view" class="view">
      <header class="app-header">
        <div class="app-title">Finans Dashboard</div>
        <div class="header-actions">
          <button class="icon-btn" id="open-settings">⚙️</button>
          <button class="icon-btn" id="logout-btn">🚪</button>
        </div>
      </header>

      <main class="dashboard">
        <!-- BİRİKİM -->
        <div class="panel">
          <div class="panel-header">Birikim</div>
          <div id="birikim-tutar" class="panel-value">0</div>
          <div id="birikim-sure" class="elapsed-time">Henüz güncellenmedi</div>
          <button class="manual-btn" onclick="openModal('birikim')">Manuel İşlem</button>
        </div>

        <!-- BORÇ -->
        <div class="panel">
          <div class="panel-header">Borç</div>
          <div id="borc-tutar" class="panel-value">0</div>
          <div id="borc-sure" class="elapsed-time">Henüz güncellenmedi</div>
          <button class="manual-btn" onclick="openModal('borc')">Manuel İşlem</button>
        </div>
      </main>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-overlay" id="modal-overlay" style="display:none;">
    <div class="modal-box" id="modal-box">
      <h2 id="modal-title"></h2>
      <p class="modal-desc">Yeni değer girin:</p>
      <input type="number" id="modal-input" placeholder="0">
      <div class="modal-actions">
        <button class="btn-secondary" id="modal-cancel">İptal</button>
        <button class="btn-primary" id="modal-save">Kaydet</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
